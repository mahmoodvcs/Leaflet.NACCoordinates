<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.Coordinates Demo Page</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style>
  html, body, #map {
    height:100%;
    width:100%;
    padding:0px;
    margin:0px;
  }
  </style>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->

  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="../src/Leaflet.NACCoordinates.js"></script>
  <link rel="stylesheet" href="../src/Leaflet.NACCoordinates.css"/>
  <!--[if lte IE 8]><link rel="stylesheet" href="../dist/Leaflet.Coordinates-0.1.3.ie.css" /><![endif]-->
</head>
<body>

  <div id="map"></div>

  <script type="text/javascript">

  // create a map in the "map" div, set the view to a given place and zoom
  var map = L.map('map').setView([51.505, -0.09], 13);

  // add an OpenStreetMap tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  //add NAC coordinate control
  L.control.NACCoordinates().addTo(map);
</script>
</body>
</html>
